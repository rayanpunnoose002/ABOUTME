<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Punnoose P Punnoose — Full‑Stack Developer</title>
    <meta name="description" content="Punnoose P Punnoose — Full‑stack web developer. React, Node.js, JavaScript, UX-focused" />
    <meta name="keywords" content="full stack, developer, react, node, javascript, portfolio" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">

    <style>
      :root{
        --bg:#0f1724; /* dark background */
        --card:#0b1220;
        --muted:#94a3b8;
        --glass: rgba(255,255,255,0.04);
        --accent: linear-gradient(90deg,#7c3aed,#06b6d4);
        --accent-solid:#6366f1;
        --radius:16px;
        --fw-heading:700;
        --fw-body:400;
      }

      /* Light theme variables (applied when body.light exists) */
      body.light{
        --bg: #f7fbff;
        --card: #ffffff;
        --muted: #6b7280;
        --glass: rgba(2,6,23,0.04);
        --accent-solid: #4f46e5;
        color: #0b1220;
      }

      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
        background:linear-gradient(180deg,#071127 0%, #071827 60%);
        color:#e6eef8;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        line-height:1.4;
        transition:background .25s ease,color .25s ease;
      }
      body.light{background:linear-gradient(180deg,#f7fbff 0%, #eef6ff 60%)}

      /* Container */
      .wrap{max-width:1100px;margin:48px auto;padding:32px}

      /* Top nav */
      header{display:flex;align-items:center;justify-content:space-between;gap:20px;margin-bottom:28px}
      .brand{display:flex;align-items:center;gap:14px;text-decoration:none;color:inherit}
      .logo{width:56px;height:56px;border-radius:12px;background:var(--glass);display:flex;align-items:center;justify-content:center;font-weight:800;color:var(--accent-solid);font-family:JetBrains Mono}
      nav{display:flex;gap:16px;align-items:center}
      nav a{color:var(--muted);text-decoration:none;font-weight:600;padding:8px 12px;border-radius:10px}
      nav a:hover{color:var(--accent-solid);background:rgba(255,255,255,0.03)}

      /* Theme toggle */
      .tools{display:flex;align-items:center;gap:12px}
      .toggle{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px;border-radius:10px;cursor:pointer}
      body.light .toggle{border:1px solid rgba(11,17,32,0.06)}

      /* Hero */
      .hero{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;margin-bottom:40px}
      .hero-card{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:34px;border-radius:var(--radius);box-shadow:0 6px 30px rgba(2,6,23,0.6);backdrop-filter: blur(8px);} 
      body.light .hero-card{box-shadow:0 6px 18px rgba(11,17,32,0.06)}
      h1{font-size:clamp(28px,4vw,40px);margin:0 0 8px;font-weight:var(--fw-heading);letter-spacing:-0.5px}
      .eyebrow{font-size:13px;color:var(--muted);margin-bottom:12px}
      p.lead{color:var(--muted);margin-bottom:18px}

      .cta-row{display:flex;gap:12px;flex-wrap:wrap}
      .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:700}
      .btn-primary{background:var(--accent-solid);color:white;box-shadow:0 6px 18px rgba(99,102,241,0.12)}
      .btn-outline{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
      body.light .btn-outline{border:1px solid rgba(11,17,32,0.06);color:var(--muted)}

      /* Profile card */
      .profile{padding:22px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;flex-direction:column;align-items:center;gap:12px}
      .avatar{width:160px;height:160px;border-radius:20px;overflow:hidden;border:3px solid rgba(255,255,255,0.04)}
      .avatar img{width:100%;height:100%;object-fit:cover;display:block}
      .profile h3{margin:6px 0 0}
      .meta{color:var(--muted);font-size:14px}
      .socials{display:flex;gap:10px;margin-top:10px}
      .socials a{width:44px;height:44px;border-radius:10px;
